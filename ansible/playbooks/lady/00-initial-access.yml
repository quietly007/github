---
# INITIAL ACCESS - First-time server setup from Contabo default
# Usage: ansible-playbook -i inventory/initial.ini playbooks/00-initial-access.yml
#
# This playbook connects as 'admin' user (Contabo default) and:
# 1. Creates qui3tly user with sudo
# 2. Copies authorized_keys from master
# 3. Disables password auth
# 4. Removes admin user
#
# After this, use bootstrap.ini inventory (qui3tly user)

- name: Initial server access setup
  hosts: all
  become: true
  gather_facts: true

  vars:
    new_user: qui3tly
    ssh_port: 1006

  tasks:
    - name: Display target info
      ansible.builtin.debug:
        msg: |
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          ğŸ”‘ INITIAL ACCESS SETUP
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          Target: {{ inventory_hostname }} ({{ ansible_host }})
          Current user: {{ ansible_user | default(ansible_ssh_user | default(ansible_user_id)) }}
          New user: {{ new_user }}
          SSH Port: {{ ssh_port }}
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    - name: Create qui3tly user with password
      ansible.builtin.user:
        name: "{{ new_user }}"
        shell: /bin/bash
        groups: sudo
        append: true
        create_home: true
        state: present
        password: "{{ 'RaMpulstilckin123!' | password_hash('sha512') }}"

    - name: Create .ssh directory
      ansible.builtin.file:
        path: "/home/{{ new_user }}/.ssh"
        state: directory
        owner: "{{ new_user }}"
        group: "{{ new_user }}"
        mode: '0700'

    - name: Copy authorized_keys from master
      ansible.builtin.copy:
        dest: "/home/{{ new_user }}/.ssh/authorized_keys"
        owner: "{{ new_user }}"
        group: "{{ new_user }}"
        mode: '0600'
        content: |
          ssh-rsa  quietly-mac
          ssh-rsa  quietly-home
          ssh-rsa  quietly.online
          ssh-rsa  quietly.co.me
          ssh-rsa  qui3tly.com
          ssh-rsa  quietly.its.me
          ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOdldkN1ystNhfG2mgxgxp5KOQMTKW/9lN4wYmk5lfLY admin-panel-container

    - name: Allow qui3tly passwordless sudo
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/{{ new_user }}"
        content: "{{ new_user }} ALL=(ALL) NOPASSWD: ALL\n"
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Ensure SSH port is 1006
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port '
        line: "Port {{ ssh_port }}"
      notify: Reload SSH

    - name: Disable password authentication
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication '
        line: "PasswordAuthentication no"
      notify: Reload SSH

    - name: Disable root login
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin '
        line: "PermitRootLogin no"
      notify: Reload SSH

    - name: Enable pubkey authentication
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PubkeyAuthentication '
        line: "PubkeyAuthentication yes"
      notify: Reload SSH

    - name: Flush handlers to apply SSH changes
      ansible.builtin.meta: flush_handlers

    - name: Test SSH as qui3tly (from localhost)
      ansible.builtin.wait_for:
        host: "{{ ansible_host }}"
        port: "{{ ssh_port }}"
        timeout: 10
      delegate_to: localhost
      become: false

    - name: Kill admin user sessions
      ansible.builtin.shell: pkill -u admin || true
      changed_when: false
      failed_when: false

    - name: Remove admin user
      ansible.builtin.user:
        name: admin
        state: absent
        remove: true
        force: true

    - name: Remove admin group
      ansible.builtin.group:
        name: admin
        state: absent
      failed_when: false

    - name: Display success message
      ansible.builtin.debug:
        msg: |
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          âœ… INITIAL ACCESS SETUP COMPLETE
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          
          Server: {{ inventory_hostname }} ({{ ansible_host }})
          User: {{ new_user }}
          SSH Port: {{ ssh_port }}
          Password Auth: DISABLED
          Admin User: REMOVED
          
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # Switch connection vars for subsequent plays in lady-dr.yml
    - name: Update connection for subsequent plays
      ansible.builtin.set_fact:
        ansible_user: "{{ new_user }}"
        ansible_port: "{{ ssh_port }}"
        ansible_ssh_pass: ""
      delegate_to: "{{ inventory_hostname }}"
      delegate_facts: true

  handlers:
    - name: Reload SSH
      ansible.builtin.systemd:
        name: sshd
        state: reloaded
