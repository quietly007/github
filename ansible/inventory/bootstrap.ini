# BOOTSTRAP - Before Tailscale is connected
# Use for: Fresh install with SSH on port 22, before Tailscale
# Connects via PUBLIC IP

[all:vars]
ansible_user=qui3tly
ansible_port=1006
ansible_ssh_private_key_file=~/.ssh/quietly.its.me
ansible_ssh_common_args='-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null'

