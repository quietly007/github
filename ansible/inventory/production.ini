# PRODUCTION - MagicDNS via Tailscale
# Use for: Day-to-day operations AFTER Tailscale is configured
# Survives IP changes! Uses: host.qui3tly.cloud

[all:vars]
ansible_user=qui3tly
ansible_ssh_private_key_file=~/.ssh/quietly.its.me

# ─────────────────────────────────────────────────────────────
# SERVERS (Linux VPS) - Port 1006
# ─────────────────────────────────────────────────────────────
[servers]
master ansible_host=master.qui3tly.cloud ansible_port=1006
lady ansible_host=lady.qui3tly.cloud ansible_port=1006
madam ansible_host=madam.qui3tly.cloud ansible_port=1006

[master_group]
master

[workers]
lady
madam

# ─────────────────────────────────────────────────────────────
# CLIENTS (Mac/Windows) - Port 22
# ─────────────────────────────────────────────────────────────
[clients]
mac ansible_host=mac.qui3tly.cloud ansible_port=22

# ─────────────────────────────────────────────────────────────
# GROUPS
# ─────────────────────────────────────────────────────────────
[linux:children]
servers

[linux_servers:children]
servers

[all_nodes:children]
servers
clients
