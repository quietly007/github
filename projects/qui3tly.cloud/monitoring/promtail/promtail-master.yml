# Promtail Configuration for Master Server
# Ships logs to Loki: system logs, docker logs, application logs

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs (syslog)
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          server: master
          __path__: /var/log/syslog

  # Auth logs
  - job_name: auth-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          server: master
          __path__: /var/log/auth.log

  # Docker container logs (all containers)
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
      - labels:
          level:

  # Traefik access logs
  - job_name: traefik-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik-access
          server: master
          service: traefik
          __path__: /var/log/traefik/access.log
    pipeline_stages:
      - json:
          expressions:
            client_ip: ClientHost
            request_method: RequestMethod
            request_path: RequestPath
            status: DownstreamStatus
            duration: Duration
      - labels:
          status:
          request_method:

  # Traefik error logs
  - job_name: traefik-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik-error
          server: master
          service: traefik
          __path__: /var/log/traefik/error.log

  # Headscale logs (if file-based)
  - job_name: headscale-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: headscale
          server: master
          service: headscale
          __path__: /var/log/headscale/*.log
