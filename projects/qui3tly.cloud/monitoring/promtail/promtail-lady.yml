# Promtail Configuration for Lady Server
# Ships logs to Loki on Master via Tailscale
# Collects: system logs, docker logs, Mailcow logs

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://100.64.0.1:3100/loki/api/v1/push  # Master via Tailscale

scrape_configs:
  # System logs (syslog)
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          server: lady
          __path__: /var/log/syslog

  # Auth logs
  - job_name: auth-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          server: lady
          __path__: /var/log/auth.log

  # Docker container logs (all containers)
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            message: message
      - labels:
          level:

  # Mailcow logs (if file-based logging enabled)
  - job_name: mailcow-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: mailcow
          server: lady
          service: mailcow
          __path__: /var/log/mailcow/*.log
