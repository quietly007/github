services:
  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    restart: unless-stopped
    mem_limit: 1g
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - /home/qui3tly/.docker/loki/config/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - monitoring
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.loki.entrypoints=https"
      - "traefik.http.routers.loki.rule=Host(`loki.quietly.its.me`)"
      - "traefik.http.routers.loki.tls.certresolver=cloudflare"
      - "traefik.http.routers.loki.middlewares=vpn-only@file"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

volumes:
  loki_data:

networks:
  monitoring:
    external: true
  traefik:
    external: true
