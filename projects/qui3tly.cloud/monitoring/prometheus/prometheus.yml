# Prometheus Configuration for qui3tly.cloud
# Complete monitoring setup for Master + Lady servers
# Monitors: System metrics, container metrics, service metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'qui3tly-cloud'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          server: 'master'

  # Master server - node-exporter (system metrics)
  - job_name: 'master-node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'master'
          type: 'system'

  # Master server - cAdvisor (container metrics)
  - job_name: 'master-cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          server: 'master'
          type: 'containers'

  # Lady server - node-exporter (system metrics via Tailscale)
  - job_name: 'lady-node'
    static_configs:
      - targets: ['100.64.0.2:9100']
        labels:
          server: 'lady'
          type: 'system'

  # Lady server - cAdvisor (container metrics via Tailscale)
  - job_name: 'lady-cadvisor'
    static_configs:
      - targets: ['100.64.0.2:8080']
        labels:
          server: 'lady'
          type: 'containers'

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
        labels:
          server: 'master'
          service: 'traefik'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          server: 'master'
          service: 'loki'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          server: 'master'
          service: 'grafana'

  # Docker daemon metrics (if enabled)
  - job_name: 'docker-master'
    static_configs:
      - targets: ['172.17.0.1:9323']
        labels:
          server: 'master'
          type: 'docker-daemon'

  # Docker daemon on Lady (if enabled)
  - job_name: 'docker-lady'
    static_configs:
      - targets: ['100.64.0.2:9323']
        labels:
          server: 'lady'
          type: 'docker-daemon'
