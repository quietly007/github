# Prometheus Configuration
# For quietly.its.me master server

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quietly-master'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # =======================================
  # MASTER SERVER (quietly.its.me)
  # =======================================
  
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'master'
          server: 'quietly'
          environment: 'production'

  # Master - Node Exporter (system metrics)
  - job_name: 'node-master'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'master'
          server: 'quietly'
          domain: 'quietly.its.me'
          role: 'master'

  # Master - cAdvisor (container metrics)
  - job_name: 'cadvisor-master'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'master'
          server: 'quietly'
          domain: 'quietly.its.me'
          role: 'master'

  # Master - Traefik metrics
  - job_name: 'traefik-master'
    static_configs:
      - targets: ['traefik:8082']
        labels:
          instance: 'master'
          server: 'quietly'

  # =======================================
  # LADY SERVER (quietly.online)
  # =======================================
  
  # Lady - Node Exporter
  - job_name: 'node-lady'
    static_configs:
      - targets: ['lady.qui3tly.cloud:9100']
        labels:
          instance: 'lady'
          server: 'quietly.online'
          domain: 'quietly.online'
          role: 'worker'

  # Lady - cAdvisor
  - job_name: 'cadvisor-lady'
    static_configs:
      - targets: ['lady.qui3tly.cloud:8081']
        labels:
          instance: 'lady'
          server: 'quietly.online'
          domain: 'quietly.online'
          role: 'worker'

  # Lady - Traefik metrics
  - job_name: 'traefik-lady'
    static_configs:
      - targets: ['100.64.0.2:8082']
        labels:
          instance: 'lady'
          server: 'quietly.online'
