# Critical Alert Rules for quietly.its.me
# These will trigger push notifications

groups:
  - name: critical
    rules:
      # Instance down for more than 1 minute
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      # High CPU usage (>90% for 5 minutes)
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for 5 minutes. Current: {{ $value | printf \"%.1f\" }}%"

      # Disk space critical (<10% free)
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critical on {{ $labels.instance }}"
          description: "Disk space is below 10%. Current: {{ $value | printf \"%.1f\" }}% free"

      # Memory usage critical (>95%)
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 95%. Current: {{ $value | printf \"%.1f\" }}%"

      # Container restart loop
      - alert: ContainerRestartLoop
        expr: increase(container_restart_count[1h]) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container has restarted more than 5 times in the last hour"

  - name: warning
    rules:
      # High memory usage (>80%)
      - alert: HighMemoryUsageWarning
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 80%. Current: {{ $value | printf \"%.1f\" }}%"

      # Disk space warning (<20% free)
      - alert: DiskSpaceWarning
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk space is below 20%. Current: {{ $value | printf \"%.1f\" }}% free"

      # Container unhealthy
      - alert: ContainerUnhealthy
        expr: container_health_status{status!="healthy"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is unhealthy"
          description: "Container health check is failing"

      # High load average
      - alert: HighLoadAverage
        expr: node_load15 > 4
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High load average on {{ $labels.instance }}"
          description: "15-minute load average is {{ $value | printf \"%.2f\" }}"
